<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consulta - Entrada de Cana</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2980b9;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #27ae60;
            --warning-color: #e74c3c;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Tela de Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            text-align: center;
        }

        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-block {
            width: 100%;
        }

        .error-message {
            color: var(--warning-color);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        /* Painel Principal */
        .dashboard {
            display: none;
        }

        .header {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-badge {
            background-color: var(--success-color);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .logout-btn {
            background-color: var(--warning-color);
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .filters-container {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .results-container {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-count {
            font-weight: 600;
            color: var(--dark-color);
        }

        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark-color);
        }

        .data-table tr:hover {
            background-color: #f8f9fa;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .actions {
                width: 100%;
            }
            
            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>Sistema de Consulta</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-block">Entrar</button>
                <div class="error-message" id="loginError">Usuário ou senha incorretos</div>
            </form>
        </div>
    </div>

    <!-- Painel Principal -->
    <div class="dashboard" id="dashboard">
        <div class="container">
            <div class="header">
                <h1>Relatórios de Entrada de Cana-de-Açúcar</h1>
                <div class="user-info">
                    <span id="userDisplay">Usuário</span>
                    <span class="user-badge" id="userBadge" style="display: none;">Administrador</span>
                    <button class="btn logout-btn" id="logoutBtn">Sair</button>
                </div>
            </div>

            <div class="filters-container">
                <div class="filters-grid">
                    <div class="form-group">
                        <label for="filterData">Data</label>
                        <input type="date" id="filterData" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="filterFrente">Frente</label>
                        <input type="text" id="filterFrente" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="filterCodFazenda">Cód. Fazenda</label>
                        <input type="text" id="filterCodFazenda" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="filterZona">Zona</label>
                        <input type="text" id="filterZona" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="filterTalhao">Talhão</label>
                        <input type="text" id="filterTalhao" class="form-control">
                    </div>
                </div>
                <div class="actions">
                    <button class="btn" id="searchBtn">🔍 Pesquisar</button>
                    <button class="btn btn-secondary" id="clearBtn">🔄 Limpar Filtros</button>
                    <button class="btn btn-secondary" id="exportBtn">📥 Exportar CSV</button>
                </div>
            </div>

            <div class="results-container">
                <div class="results-header">
                    <h2>Resultados</h2>
                    <div class="results-count" id="resultsCount">Total: 0 registros</div>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Carregando dados...</p>
                </div>
                
                <div class="table-container">
                    <table class="data-table" id="resultsTable">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Frente</th>
                                <th>Cód. Fazenda</th>
                                <th>Zona</th>
                                <th>Talhão</th>
                                <th>Entrada de Cana</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Dados serão inseridos aqui dinamicamente -->
                        </tbody>
                    </table>
                </div>
                
                <div class="no-results" id="noResults" style="display: none;">
                    <p>Nenhum resultado encontrado para os filtros aplicados.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados do sistema
        const users = [
            { username: 'Ismael', password: '~140819i', type: 'admin' },
            { username: 'dgagro', password: 'dgagro123', type: 'user' },
            { username: 'felipe', password: 'felipe123', type: 'user' }
        ];

        let currentUser = null;
        let excelData = [];

        // Elementos DOM
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const userDisplay = document.getElementById('userDisplay');
        const userBadge = document.getElementById('userBadge');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchBtn = document.getElementById('searchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const exportBtn = document.getElementById('exportBtn');
        const tableBody = document.getElementById('tableBody');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Filtros
        const filterData = document.getElementById('filterData');
        const filterFrente = document.getElementById('filterFrente');
        const filterCodFazenda = document.getElementById('filterCodFazenda');
        const filterZona = document.getElementById('filterZona');
        const filterTalhao = document.getElementById('filterTalhao');

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            searchBtn.addEventListener('click', applyFilters);
            clearBtn.addEventListener('click', clearFilters);
            exportBtn.addEventListener('click', exportToCSV);
            
            // Carregar dados do Excel ao iniciar (após login)
            // Esta função será chamada após o login bem-sucedido
        });

        // Função de login
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                loginError.style.display = 'none';
                showDashboard();
                loadExcelData();
            } else {
                loginError.style.display = 'block';
            }
        }

        // Função de logout
        function handleLogout() {
            currentUser = null;
            showLoginScreen();
            clearFilters();
        }

        // Mostrar tela de login
        function showLoginScreen() {
            loginScreen.style.display = 'flex';
            dashboard.style.display = 'none';
            loginForm.reset();
        }

        // Mostrar painel principal
        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboard.style.display = 'block';
            
            // Atualizar informações do usuário
            userDisplay.textContent = currentUser.username;
            
            if (currentUser.type === 'admin') {
                userBadge.style.display = 'inline-block';
            } else {
                userBadge.style.display = 'none';
            }
        }

        // Carregar dados do Excel
        function loadExcelData() {
            loadingIndicator.style.display = 'block';
            noResults.style.display = 'none';
            
            // Tentar carregar o arquivo Excel
            fetch('dados.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Arquivo Excel não encontrado');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Converter para JSON
                    excelData = XLSX.utils.sheet_to_json(worksheet);
                    
                    // Exibir dados na tabela
                    displayData(excelData);
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('Erro ao carregar dados:', error);
                    loadingIndicator.style.display = 'none';
                    tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: #e74c3c;">${error.message}</td></tr>`;
                    resultsCount.textContent = 'Total: 0 registros';
                });
        }

        // Exibir dados na tabela
        function displayData(data) {
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                noResults.style.display = 'block';
                resultsCount.textContent = 'Total: 0 registros';
                return;
            }
            
            noResults.style.display = 'none';
            resultsCount.textContent = `Total: ${data.length} registros`;
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                
                // Formatar data se existir
                let dataFormatada = row.Data || '';
                if (dataFormatada && typeof dataFormatada === 'object' && dataFormatada.getDate) {
                    dataFormatada = dataFormatada.toLocaleDateString('pt-BR');
                }
                
                tr.innerHTML = `
                    <td>${dataFormatada}</td>
                    <td>${row.Frente || ''}</td>
                    <td>${row['Cód. Fazenda'] || ''}</td>
                    <td>${row.Zona || ''}</td>
                    <td>${row.Talhão || ''}</td>
                    <td>${row['Entrada de Cana'] || ''}</td>
                `;
                
                tableBody.appendChild(tr);
            });
        }

        // Aplicar filtros
        function applyFilters() {
            if (excelData.length === 0) return;
            
            const filteredData = excelData.filter(row => {
                // Filtro por data
                if (filterData.value) {
                    const rowDate = row.Data ? new Date(row.Data).toISOString().split('T')[0] : '';
                    if (rowDate !== filterData.value) return false;
                }
                
                // Filtro por frente
                if (filterFrente.value && !String(row.Frente || '').toLowerCase().includes(filterFrente.value.toLowerCase())) {
                    return false;
                }
                
                // Filtro por código da fazenda
                if (filterCodFazenda.value && !String(row['Cód. Fazenda'] || '').toLowerCase().includes(filterCodFazenda.value.toLowerCase())) {
                    return false;
                }
                
                // Filtro por zona
                if (filterZona.value && !String(row.Zona || '').toLowerCase().includes(filterZona.value.toLowerCase())) {
                    return false;
                }
                
                // Filtro por talhão
                if (filterTalhao.value && !String(row.Talhão || '').toLowerCase().includes(filterTalhao.value.toLowerCase())) {
                    return false;
                }
                
                return true;
            });
            
            displayData(filteredData);
        }

        // Limpar filtros
        function clearFilters() {
            filterData.value = '';
            filterFrente.value = '';
            filterCodFazenda.value = '';
            filterZona.value = '';
            filterTalhao.value = '';
            
            // Exibir todos os dados novamente
            displayData(excelData);
        }

        // Exportar para CSV
        function exportToCSV() {
            if (excelData.length === 0) return;
            
            // Obter dados filtrados atuais
            const currentData = getCurrentFilteredData();
            
            if (currentData.length === 0) {
                alert('Não há dados para exportar');
                return;
            }
            
            // Criar conteúdo CSV
            const headers = ['Data', 'Frente', 'Cód. Fazenda', 'Zona', 'Talhão', 'Entrada de Cana'];
            let csvContent = headers.join(',') + '\n';
            
            currentData.forEach(row => {
                const values = [
                    row.Data ? new Date(row.Data).toLocaleDateString('pt-BR') : '',
                    row.Frente || '',
                    row['Cód. Fazenda'] || '',
                    row.Zona || '',
                    row.Talhão || '',
                    row['Entrada de Cana'] || ''
                ];
                csvContent += values.join(',') + '\n';
            });
            
            // Criar e baixar arquivo
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `relatorio_cana_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Obter dados filtrados atuais
        function getCurrentFilteredData() {
            // Se não há filtros aplicados, retornar todos os dados
            if (!filterData.value && !filterFrente.value && !filterCodFazenda.value && 
                !filterZona.value && !filterTalhao.value) {
                return excelData;
            }
            
            // Caso contrário, aplicar os filtros
            return excelData.filter(row => {
                if (filterData.value) {
                    const rowDate = row.Data ? new Date(row.Data).toISOString().split('T')[0] : '';
                    if (rowDate !== filterData.value) return false;
                }
                
                if (filterFrente.value && !String(row.Frente || '').toLowerCase().includes(filterFrente.value.toLowerCase())) {
                    return false;
                }
                
                if (filterCodFazenda.value && !String(row['Cód. Fazenda'] || '').toLowerCase().includes(filterCodFazenda.value.toLowerCase())) {
                    return false;
                }
                
                if (filterZona.value && !String(row.Zona || '').toLowerCase().includes(filterZona.value.toLowerCase())) {
                    return false;
                }
                
                if (filterTalhao.value && !String(row.Talhão || '').toLowerCase().includes(filterTalhao.value.toLowerCase())) {
                    return false;
                }
                
                return true;
            });
        }
    </script>
</body>
</html>
